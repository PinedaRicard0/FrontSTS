<div class="container">
  <div *ngIf="categoryPools && categoryPools.length > 0">
    <div *ngFor="let cp of categoryPools">
      <div class="centered"> <b>Pool {{cp.poolName | uppercase }}</b></div>
        <div class="mt-3 table-responsive centered">
          <table class="table table-striped" >
            <thead>
              <tr>
                <th style="width: 40%;">Team</th>
                <th>Played</th>
                <th>Won</th>
                <th>Lost</th>
                <th>For</th>
                <th>Against</th>
                <th style="width: 20%;">Goal Difference</th>
              </tr>
            </thead>
            <tr *ngFor="let ts of cp.teamsStatistics">
              <td style="cursor: pointer;" title="Team games">
                <fa-icon class="w-20 col-2" [icon]="faTeam"></fa-icon> {{ts.teamName}}
              </td>
              <td>{{ts.played}}</td>
              <td>{{ts.won}}</td>
              <td>{{ts.lost}}</td>
              <td>{{ts.scored}}</td>
              <td>{{ts.against}}</td>
              <td>{{ts.goalDifference}}</td>
            </tr>
          </table>
        </div>

    </div>
  </div>
  <div *ngIf="categoryPools && categoryPools.length == 0">
    There are not pools or teams!!
  </div>
</div>
