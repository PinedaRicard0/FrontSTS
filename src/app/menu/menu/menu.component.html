<div class="wrapper">
    <nav id="sidebar">
        <!--Fields-->
        <button class="menu-drop btn btn-dark" data-toggle="collapse" data-target="#fields"
            (click)="onMenuButtonClick('fields')">
            <span class="ml-1"><fa-icon [icon]="faField"></fa-icon>Fields</span>
        </button>
        <!--teams-->
        <button class="menu-drop btn dropdown-toggle btn-dark" data-toggle="collapse" data-target="#teams"
        (click)="onMenuButtonClick('teams')">
            <span class="ml-1"><fa-icon [icon]="faTeams"></fa-icon>Teams</span>
        </button>
        <div id="teams" class="collapse" #teams>
            <a class="dropdown-item"
            *ngFor="let c of categories"
            (click)="loadTeamsCategory(c.id)">{{c.name}}</a>
        </div>
        <button class="menu-drop btn dropdown-toggle btn-dark" data-toggle="collapse" data-target="#pools"
        (click) = "onMenuButtonClick('pools')">
            <span class="ml-1"><fa-icon [icon]="faPool"></fa-icon>Pools</span>
        </button>
        <div id="pools" class="collapse" #pools>
            <a class="dropdown-item"
            *ngFor="let c of categories"
            (click)="loadTeamPoolsCategory(c.id)">{{c.name}}</a>
        </div>
    </nav>
</div>
