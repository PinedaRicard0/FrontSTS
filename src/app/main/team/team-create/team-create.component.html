<div class="container mt-4">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="teamName">Team Name</label>
        <input type="text" name="teamName" class="form-control" id="teamName" placeholder="Enter the team name" required
          ngModel>
      </div>
      <div class="form-group col-md-6">
        <label for="teamPool">Select Pool</label>
        <select required name="teamPool" class="form-control" id="teamPool" ngModel>
          <option value="a">A</option>
          <option value="b">B</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <span>Category</span>
        <div>
          <ul id="teamCreateCategory" *ngIf="!isEditing">
            <li *ngFor="let c of categories" >
              <input class="liInput" type="radio" name="category" [(ngModel)]="categoryId" value="{{c.id}}" required ngModel>{{c.name}}
            </li>
          </ul>
          <ul id="teamCreateCategory" *ngIf="isEditing">
              <li *ngFor="let c of categories" >
                <input class="liInput"  type="radio" name="category" [(ngModel)]="teamToEdit.category" value="{{c.id}}" required ngModel>{{c.name}}
              </li>
          </ul>
        </div>
      </div>
    </div>
    <button *ngIf="!isEditing" [disabled]="!f.valid" type="submit" class="btn btn-success mt-2">Save</button>
    <button *ngIf="isEditing" type="button" class="btn btn-dark mt-2" (click)="onCancelEdit()">Cancel</button>
    <button *ngIf="isEditing" [disabled]="!f.valid" type="submit" class="btn btn-success mt-2 ml-3">Edit</button>
  </form>
</div>
