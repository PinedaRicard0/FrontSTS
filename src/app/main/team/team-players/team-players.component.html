<div class="container">
  <div class="row ml-1">
    <button title="Add player" class="btn btn-primary icon" type="button" ><fa-icon [icon]="faNew"></fa-icon></button>
  </div>
  <div *ngIf="playerList.length > 0">
      <div class="mt-3 table-responsive">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Nickname</th>
                      <th>Options</th>
                  </tr>
              </thead>
              <tr *ngFor="let p of playerList">
                <td>{{p.name}}</td>
                <td>{{p.nickName}}</td>
                <td>
                    <button title="Edit player" class="btn icon" type="button"><fa-icon [icon]="faEdit"></fa-icon></button>
                </td>
              </tr>
          </table>
      </div>
  </div>
  <p *ngIf="playerList.length <= 0"> The team does not have players!!</p>
</div>
